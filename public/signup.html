<style>
  body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
  }

  .form-signup {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signup .form-signup-heading,
  .form-signup .checkbox {
    margin-bottom: 10px;
  }
  .form-signup .checkbox {
    font-weight: normal;
  }
  .form-signup .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
  }
  .form-signup .form-control:focus {
    z-index: 2;
  }
  .form-signup input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signup input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<div class="container">

     <form class="form-signup">
       <h2 class="form-signup-heading">Please sign up</h2>
       <input type="text" class="form-control" placeholder="First Name" ng-model="formData.name.first"required>
       <input type="text" class="form-control" placeholder="Last Name" ng-model="formData.name.last"required>
       <input type="text" class="form-control" placeholder="Shop Name" ng-model="formData.company" required>
       <input type="text" class="form-control" placeholder="Address" ng-model="formData.address" required>
       <input type="text" class="form-control" placeholder="Phone Number" ng-model="formData.phone"required>
       <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="formData.email" required autofocus>
       <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="formData.password" required>


       <div class="checkbox">

       </div>
       <button class="btn btn-lg btn-primary btn-block" ng-click="signup()" >SignUp</button>
     </form>

  </div> <!-- /container -->
